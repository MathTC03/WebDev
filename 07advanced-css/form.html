<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Math Cox">
        <meta name="description" content="A documentation of things I have learned about fabrics.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="weaves.css">
        <title>Fabric Making</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <!-- site info -->
        <header>
            <img src="images/logo.png" alt="lil dude" width="68" height="75">
            <span>Fabric Making</span>
        </header>
        
        <!-- navigation to other pages -->
        <nav>
            <ul>
                <li><a href="index.html">Wool Prep</a></li>
                <li><a href="spin.html">Spinning</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="form.html" class="current">Get Materials</a></li>
            </ul>
        </nav>
        
        <!-- the content of the page -->
        <main>
            <h1>Buy Stuff</h1>
            
            <form method="get" class="myForm" action="thanks.html">
                <fieldset>
                    <legend>Products</legend>
                    <label>Raw Wool (I guess)<input type="checkbox" name="product"></label>
                    <label>Hand Carders<input type="checkbox" name="product"></label>
                    <label>Spinning Wheel<input type="checkbox" name="product"></label>
                </fieldset>
                
                <fieldset>
                    <legend>Information</legend>
                    <label>First Name* <input type="text" name="fname" required></label>
                    <label>Last Name* <input type="text" name="lname" required></label>
                    <label>Phone Number <input type="tel" name="tel"></label>
                    <label>Email* <input type="email" name="email" required></label>
                    <label>Address* <input type="text" name="address" required></label>
                </fieldset>
                
                <fieldset>
                    <legend>Delivery Options</legend>
                    <label>Select Timeframe <select>
                        <option>Please Select</option>
                        <option>Within 24 hrs</option>
                        <option>Within 72 hrs</option>
                        <option>Within a week</option>
                        <option>Within two weeks</option>
                    </select></label>
                    
                    <label>Buy as a gift<input type="radio" name="to" value="friend"></label>
                    <label>For myself<input type="radio" name="to" value="self"></label>
                    <label>Message:<textarea></textarea></label>
                </fieldset>
                
                <input type="submit" value="Purchase Items">
            </form>
            
            
            <address>
                Made by Math Cox<br>
                My phone number is (not): <a href="tel:9999999999">999-999-9999</a><br>
                Thanks for reading this page
            </address>
        </main>
        
        <!-- info about copyright and such -->
        <footer>

        </footer>
